<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Meme-Project</title>
</head>
<body>
    <div id="header">
        <p><strong>WuwuÂ´s Meme Collection</strong></p>
    </div>
    <!-- Lightbox -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-content">
        </div>
    </div>
    <!-- Content -->
    <div id="contentbox">
            <div class="big-card-container">
                <div id="memecard" class="big-card">
                    <img id="meme"><!--Meme Images-->
                </div>
                <div>
                    <button class="box-shadow"  onclick="previousMeme()"><h2>Previous Meme</h2></button>
                    <button class="box-shadow"  onclick="newMeme()"><h2>Random Meme</h2></button>
                </div>
            </div>
            <div class="big-card-container">
                <div id="videocard" class="big-card">
                    <video id="video"></video><!--Meme Gifs-->
                </div>
                <div>
                    <button class="box-shadow"  onclick="previousVideo()"><h2>Previous Video</h2></button>
                    <button class="box-shadow"  onclick="newVideo()"><h2>Random Video</h2></button>
                </div>
            </div>
            <div id="meme-small-cards" class="big-card-container card-box">

            </div>
            <div id="video-small-cards" class="big-card-container card-box-small">
                
            </div>
    </div>
</body>
<script src="javascript.js"></script>
